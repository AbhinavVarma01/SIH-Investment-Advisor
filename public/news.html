<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InWiseNews - Your Daily News Source</title>
    <link rel="stylesheet" href="news.css" />
  </head>
  <body>
    <header class="header">
      <div class="container header-content">
        <div class="logo">
          <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="logo-icon">
            <path d="M4 22h16a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2H8a2 2 0 0 0-2 2v16a2 2 0 0 1-2 2Zm0 0a2 2 0 0 1-2-2v-9c0-1.1.9-2 2-2h2"/>
            <path d="M18 14h-8"/>
            <path d="M15 18h-5"/>
            <path d="M10 6h8v4h-8V6Z"/>
          </svg>
          <h1>InWiseNewsHub</h1>
        </div>
        
        <div class="search-container">
          <form id="searchForm" class="search-form">
            <div class="search-input-wrapper">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="search-icon">
                <circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/>
              </svg>
              <input type="text" id="searchInput" placeholder="Search for news..." />
              <button type="submit">Search</button>
            </div>
          </form>
        </div>
      </div>
    </header>

    <main class="container">
      <div class="categories-wrapper">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="tag-icon">
          <path d="M12 2H2v10l9.29 9.29c.94.94 2.48.94 3.42 0l6.58-6.58c.94-.94.94-2.48 0-3.42L12 2Z"/>
          <path d="M7 7h.01"/>
        </svg>
        <div class="categories" id="categories">
          <button class="category-btn active" data-category="general">General</button>
          <button class="category-btn" data-category="business">Business</button>
          <button class="category-btn" data-category="technology">Technology</button>
          <button class="category-btn" data-category="entertainment">Entertainment</button>
          <button class="category-btn" data-category="health">Health</button>
          <button class="category-btn" data-category="science">Science</button>
          <button class="category-btn" data-category="sports">Sports</button>
        </div>
      </div>

      <div id="loader" class="loader">Loading...</div>
      <div id="error" class="error"></div>
      <div id="newsGrid" class="news-grid"></div>
    </main>

    <script src="news.js" type="module"></script>
  </body>
</html>
