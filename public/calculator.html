<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="/vite.svg">
    <title>Retirement Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Retirement Calculator</h1>
            <p class="subtitle">Plan your financial future with confidence</p>
        </header>
        
        <main class="calculator-container">
            <div class="input-group">
                <div class="input-field">
                    <label for="currentAge">Current Age</label>
                    <input type="number" id="currentAge" min="0" max="100" placeholder="e.g., 30">
                </div>

                <div class="input-field">
                    <label for="retirementAge">Retirement Age</label>
                    <input type="number" id="retirementAge" min="0" max="100" placeholder="e.g., 65">
                </div>

                <div class="input-field">
                    <label for="currentSavings">Current Savings ($)</label>
                    <input type="number" id="currentSavings" min="0" placeholder="e.g., 50000">
                </div>

                <div class="input-field">
                    <label for="annualContribution">Annual Contribution ($)</label>
                    <input type="number" id="annualContribution" min="0" placeholder="e.g., 6000">
                </div>

                <div class="input-field">
                    <label for="annualReturnRate">Expected Return Rate (%)</label>
                    <input type="number" id="annualReturnRate" min="0" max="100" step="0.1" placeholder="e.g., 7">
                </div>
            </div>

            <button onclick="calculateRetirement()" class="calculate-btn">Calculate</button>

            <div id="result" class="result"></div>
        </main>

        <footer>
            <p>This calculator is for illustrative purposes only and should not be considered financial advice.</p>
        </footer>
    </div>
    <script type="module" src="calculator.js"></script>
</body>
</html>
