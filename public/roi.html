<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment ROI Calculator</title>
    <link rel="stylesheet" href="roi.css">
</head>
<body>
    <div class="page-container">
        <div class="calculator-container">
            <div class="header">
                <h1>Investment ROI Calculator</h1>
                <p class="subtitle">Calculate your return on investment with ease</p>
            </div>

            <form id="roiForm" class="input-group">
                <div class="input-wrapper">
                    <label for="initialInvestment">
                        <span class="icon"></span>
                        Initial Investment ($)
                    </label>
                    <input 
                        type="number" 
                        id="initialInvestment" 
                        placeholder="e.g., 10000"
                        min="0"
                        step="0.01"
                        required
                    >
                </div>

                <div class="input-wrapper">
                    <label for="finalValue">
                        <span class="icon"></span>
                        Final Value ($)
                    </label>
                    <input 
                        type="number" 
                        id="finalValue" 
                        placeholder="e.g., 15000"
                        min="0"
                        step="0.01"
                        required
                    >
                </div>

                <div class="input-wrapper">
                    <label for="years">
                        <span class="icon"></span>
                        Investment Duration (years)
                    </label>
                    <input 
                        type="number" 
                        id="years" 
                        placeholder="e.g., 2"
                        min="0.1"
                        step="0.1"
                        required
                    >
                </div>

                <button type="submit" class="calculate-btn">Calculate ROI</button>
            </form>

            <div id="results" class="results hidden">
                <div class="result-card">
                    <h3>Total ROI</h3>
                    <div id="roiResult" class="result-value">-</div>
                </div>
                
                <div class="result-card">
                    <h3>Annualized ROI</h3>
                    <div id="annualizedRoiResult" class="result-value">-</div>
                </div>

                <div class="investment-summary">
                    <div id="summary" class="summary-text"></div>
                </div>
            </div>

            <div id="error" class="error hidden"></div>
        </div>
    </div>
    <script src="roi.js"></script>
</body>
</html>
